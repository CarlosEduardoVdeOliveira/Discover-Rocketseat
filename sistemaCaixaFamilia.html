<!-- 
    Crie um objeto que possuirá 2 propriedades, ambas do tipo array:
        * receitas: [] 
        * despesas: []
    Agora, crie uma função que irá calcular o total de receitas e 
    despesas e irá mostrar uma mensagem se a família está com 
    saldo positivo ou negativo, seguido do valor do saldo.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exercícios - Caixa família</title>
 </head>
 <body>
     <script>
        let family = {
            incomes:[2500, 3200, 250.43, 360.45],
            expenses:[320.34, 128.45, 176.87, 1450.00, 1000]
        }
        function sum(array){
            let total = 0
            for (const value of array) {
                total += value
            }
            return total
        }
        function calculateBalace() {
            let sumIncomes = sum(family.incomes)
            let sumExpenses = sum(family.expenses) 
            let balace = sumIncomes - sumExpenses
            let balaceMensage = "positivo"
            if (balace < 0) {
                balaceMensage = "negativo"
            }
            console.log(`Saldo ${balaceMensage}, seu saldo é: R$ ${balace.toFixed(2)}`)
        }
        calculateBalace()
     </script>
 </body>
 </html>
